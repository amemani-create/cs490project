{% extends 'base.html' %}
{% block title %}
    Create Profile
{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
<h1>Create Profile Page</h1>
<div class ="form-group">
    <table>
        <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
            <button class="btn btn-secondary">Save</button>
        </form>

    </table>
    </div>
<hr>
<br/>
        {% else %}
            You must register to access this page!
    {% endif %}
<a href="{% url 'post_list' %}">Back</a>
{% endblock %}
