{% extends 'base.html' %}
{% block title %}
    Delete Post
    <hr>
{% endblock %}
{% block content %}

    {% if user.is_authenticated %}
    <h3>Delete: {{ post.title }}</h3>
<div class ="form-group">
    <table>
        <form method="POST">
            {% csrf_token %}
            <button class="btn btn-secondary">Delete</button>
        </form>
    </table>
    </div>
<hr>
<br/>
        {% else %}
        <h3>You must Register to Delete a Post! </h3>
    {% endif %}
<a href="{% url 'post_list' %}">Back</a>
{% endblock %}
